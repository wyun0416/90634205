<h1>「鳳凰」颱風恐登陸台灣！全球模擬路徑圖曝光</h1><p>

中央氣象局今（20）日指出，今年第27號颱風「鳳凰」目前位於菲律賓海上，以每小時29公里速度，向東南部海域前進，<br>
明（21）日早上可能發布海上颱風警報。
目前「鳳凰」的全球預報系統（GFS）模擬路徑圖已出爐，美氣象專家認為，<br>
在週五（22）日、週六（23）日近台時，可望減弱為熱帶性低氣壓。<p>
